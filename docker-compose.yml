version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    depends_on:
      - postgres
    environment:
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      OPTION_A: flowers
      OPTION_B: trees
    ports:
      - "8081:8080"
    restart: unless-stopped

  web:
    build:
      context: ./web
    depends_on:
      - api
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      CHOKIDAR_USEPOLLING: 'true'
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres-data:
